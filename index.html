<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Botines de Fútbol</title>
    <link rel="stylesheet" href="stylo.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="icono">

            <img src="imagenes/LOGO.JPG.png" alt="">
        </div>
        <div class="header">  <h1>BERRY SPORT</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav> 
    </div>
    </header>

    <!-- Sección de Inicio -->
    <section id="home">
        <h2>¡Los mejores botines para tus partidos!</h2>
        
    </section>
    <div class="filter-container">
        <label for="brand-filter">Filtrar por marca:</label>
        <select id="brand-filter">
            <option value="all">Todas</option>
            <option value="nike">Nike</option>
            <option value="adidas">Adidas</option>
            <option value="puma">Puma</option>
        </select>
    </div>

    <!-- Productos -->
    <section id="productos">
        <h2>Productos</h2>
        <div class="catalog" id="catalog"></div>
         
        </div>

        
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Si tienes alguna duda o pregunta, puedes escribirnos a:</p>
        <p><a href="https://wa.link/buz6uo">WhatsApp</a></p>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Tienda de Botines de Fútbol. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>

</html>
